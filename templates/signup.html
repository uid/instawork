{% extends "html.html" %}

{% block content %}
<h2>Signing up is simple</h2>
<p>First, accept a chat invite from <tt>instawork@appspot.com</tt>...<p>
<form method="post">
<button>click here to send the invite</button>
</form>
<br/>
<p>Then send the following instant message...</p>
<p>From: <tt>{{ user.email|escape }}</tt></p>
<p>To: <tt>instawork@appspot.com</tt></p>
<div style="float: left">
<div class="bracketed">
<div style="top:0; left:0;" class="bracket">&ldquo;</div>
{{ signup_phrase|escape }}
<div style="bottom:0; right:0;" class="bracket">&rdquo;</div>
</div>
</div>
<br style="clear:both"/>
{% endblock %}
