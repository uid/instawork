{% extends "html.html" %}

{% block title %}{{ block.super }} - API Helper - {{ name|escape }}{% endblock %}

{% block content %}
<h2>API helper</h2>
<p><tt style="word-wrap: break-word">{{ url|escape }}</tt></p>
<form action="{{ url|escape }}" method="post">
<button>{{ name|escape }}</button>
</form>
{% endblock %}
